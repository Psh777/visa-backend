name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.16.x' ]
    name: Build & Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Install Golang ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Golang Ext
        run: |
          go version;
          export GO111MODULE=off;
          $GOPATH;
          env | grep -E "GO|PATH";
          ls;
      - name: Ls
        run: ls
      - name: Go Deps
        run: |
          go get github.com/bmizerany/pat;
          go get github.com/asaskevich/govalidator;
          go get github.com/Psh777/gen_id;
          go get github.com/lib/pq;
          go get github.com/go-telegram-bot-api/telegram-bot-api;
          go get github.com/go-redis/redis;
          go get github.com/jmoiron/sqlx;
          go get gopkg.in/gomail.v2;
          go get github.com/google/uuid;
      - name: Build
        run: go build main.go
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }} #95.183.55.254
          port: ${{ secrets.PORT }} #22
          username: ${{ secrets.USERNAME }} #psh
          key: ${{ secrets.KEY }}
          source: "main,static"
          target: "/var/www/bukva/backend"
  restart:
    needs: deploy
    name: "Restart Services"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.KEY }}" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName ${{ secrets.HOST }}
            User ${{ secrets.USERNAME }}
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END

      - name: Stop the server
        run: ssh staging 'sudo systemctl stop royal-backend'

      - name: Start the server
        run: ssh staging 'sudo systemctl start royal-backend'