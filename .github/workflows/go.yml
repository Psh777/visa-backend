name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.16.x' ]
    name: Build & Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Install Golang ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Golang Ext
        run: |
          go version;
          export GO111MODULE=off;
          $GOPATH;
          env | grep -E "GO|PATH";
          ls;
      - name: Ls
        run: ls